name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,io]
      - name: Lint (fatal errors)
        run: ruff check src tests --select F
      - name: Type check (scoped strict)
        run: |
          mypy --follow-imports=skip \
            src/esl/core/audio.py \
            src/esl/core/utils.py \
            src/esl/core/analyzer.py \
            src/esl/ml/export.py \
            src/esl/schema/spec.py \
            src/esl/cli/main.py \
            src/esl/__main__.py
      - name: Test suite
        run: pytest
      - name: Golden coverage floor
        run: |
          pytest -q tests/test_metrics_golden.py tests/test_ml_frametable.py --cov=esl --cov-report=term --cov-report=
          coverage report \
            --include='*/src/esl/core/analyzer.py,*/src/esl/metrics/builtin.py,*/src/esl/metrics/helpers.py,*/src/esl/ml/export.py' \
            --fail-under=70
      - name: Docs build (HTML)
        run: esl docs --root . --out docs/build --formats html
